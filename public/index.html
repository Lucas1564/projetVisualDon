<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Projet VisualDon</title>
  <link rel="shortcut icon" href="../assets/img/favicon.ico">
  <link href="../assets/css/main.css">
  <style>
    /*----------------------------------------------
CSS settings for HTML div Exact Center
------------------------------------------------*/
    #abc {
      width: 100%;
      height: 100%;
      opacity: .95;
      top: 0;
      left: 0;
      display: none;
      position: fixed;
      background-color: #313131;
      overflow: auto
    }

    img#close {
      position: absolute;
      right: -14px;
      top: -14px;
      cursor: pointer
    }

    div#popupContact {
      position: absolute;
      left: 50%;
      top: 17%;
      margin-left: -202px;
      font-family: 'Raleway', sans-serif
    }

    #form {
      max-width: 300px;
      min-width: 250px;
      padding: 10px 50px;
      border: 2px solid gray;
      border-radius: 10px;
      font-family: raleway;
      background-color: #fff
    }

    p {
      margin-top: 30px
    }

    h2 {
      background-color: #FEFFED;
      padding: 20px 35px;
      margin: -10px -50px;
      text-align: center;
      border-radius: 10px 10px 0 0
    }

    .imgMedal {
      width: 30px;
      margin: 15px;
    }

    .imgFlag {
      width: 30px;
      margin: 5px;
      border: 1px solid lightgrey;
    }

    .imgSport {
      width: 40px;
      margin: 10px;
    }

    .imgSportName {
      width: 80px !important;
      margin: 5px !important;
    }

    /**Styling scrollable elements*/

    .js-scroll {
      opacity: 0;
      transition: opacity 500ms;
    }

    .js-scroll.scrolled {
      opacity: 1;
    }

    .scrolled.fade-in {
      animation: fade-in 1s ease-in-out both;
    }

    .scrolled.fade-in-bottom {
      animation: fade-in-bottom 1s ease-in-out both;
    }

    .scrolled.slide-left {
      animation: slide-in-left 1s ease-in-out both;
    }

    .scrolled.slide-right {
      animation: slide-in-right 1s ease-in-out both;
    }

    /* ----------------------------------------------
 * Generated by Animista on 2021-2-11 23:32:31
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info.
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    @keyframes slide-in-left {
      0% {
        -webkit-transform: translateX(-100px);
        transform: translateX(-100px);
        opacity: 0;
      }

      100% {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-in-right {
      0% {
        -webkit-transform: translateX(100px);
        transform: translateX(100px);
        opacity: 0;
      }

      100% {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fade-in-bottom {
      0% {
        -webkit-transform: translateY(50px);
        transform: translateY(50px);
        opacity: 0;
      }

      100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">

      <!------------------------------------------------------------------------------------------------------------>

      <section id="athlete-section">
        <h4>Athletes Suisses ayant gagné une médaille</h4>

        <div class="athlete-list row">
        </div>

        <template id="athlete-list-item-template">
          <div class="col-xs-3 col-lg-3 athlete">
            <div class="row">
              <a href="#">
                <img src="" width="100" height="100" />
                <div class="athlete-list-item-title"></div>
              </a>
            </div>
          </div>
        </template>
      </section>


      <!------------------------------------------------------------------------------------------------------------>

      <section id="calendrier-section">
        <h4>Calendrier</h4>

        <div class="cal-list row">
        </div>

        <template id="cal-list-item-template">
          <div class="col-xs-1 col-lg-1 athlete">
            <div class="row">
              <a href="#">
                <div class="cal-list-item-title"></div>
              </a>
            </div>
          </div>
        </template>
      </section>


      <!------------------------------------------------------------------------------------------------------------>


      <section id="date-section" style="white-space: pre;">

        <div class="date-list row">
        </div>

        <template id="date-list-item-template">
          <h4></h4>
          <div class="col-xs-8 col-lg-8 event scroll-element js-scroll slide-left">
            <div class="row">
              <h4>Sport</h4>
            </div>
          </div>
          <div class="col-xs-4 col-lg-4 event scroll-element js-scroll slide-right">
            <div class="row">
              <div class="event-list-item-title"></div>
            </div>
          </div>
        </template>
      </section>


      <!------------------------------------------------------------------------------------------------------------>

      <!------------------------------------------------------------------------------------------------------------>


      <section id="event-section" style="white-space: pre;">

        <div class="event-list row">
        </div>

        <template id="event-list-item-template">
          <div class="sport-list row">
          </div>
        </template>
        <template id="sport-list-item-template">
          <div class="scroll-element js-scroll slide-left">
            <img class="imgSportName"></img>
            <h4 class="sportName"></h4>
            <h5 class="eventName"></h5>
          </div>
          <div class="col-xs-6 col-lg-6 event scroll-element js-scroll slide-left">
            <div class="row">
              <h4></h4>
            </div>
          </div>
          <div class="col-xs-6 col-lg-6 event scroll-element js-scroll slide-right">
            <div class="row">
              <div class="medal-list-item-title"></div>
            </div>
          </div>

        </template>
      </section>


      <!------------------------------------------------------------------------------------------------------------>

      <!------------------------------------------------------------------------------------------------------------>

      <section id="medaille-section">

        <div class="medaille-list row ">
        </div>

        <template id="medaille-list-item-template">
          <h4>Medaille de la Suisse</h4>
          <div class="col-xs-12 col-lg-12 medaille">
            <div class="row">
              <div class="gold-list-item-title scroll-element js-scroll slide-left"></div>
              <div class="silver-list-item-title scroll-element js-scroll slide-left"></div>
              <div class="bronze-list-item-title scroll-element js-scroll slide-left"></div>
            </div>
          </div>
        </template>
      </section>


      <!------------------------------------------------------------------------------------------------------------>

      <!------------------------------------------------------------------------------------------------------------>

      <div id="abc">
        <!-- Popup Div Starts Here -->
        <div id="popupContact">
          <!-- Contact Us Form -->
          <div id="form" name="form">
            <img id="close" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39219/preview.png" width="25" onclick="div_hide()">
            <h2>Athlete Suisse</h2>
            <hr>
            <div class="namePopup"></div>
            <div class="sportPopup"></div>
            <div class="eventPopup"></div>
            <div class="medalPopup"></div>
          </div>
          <!-- Popup Div Ends Here -->
        </div>
      </div>

      <!------------------------------------------------------------------------------------------------------------>



      <section id="athlete-section">
        <h4>Top 10 : Médailles par pays sur l'ensemble des Jeux Olympiques</h4>
        <div class="row scroll-element js-scroll fade-in-bottom">
          <svg width="600" height="500" class="svgBarChart col-xs-8 col-lg-8"></svg>

          <div id="toggleTop10Details" class="hidden col-xs-4 col-lg-4"></div>
        </div>
        <template id="top10Details">
          <div class="detailsContent">
            <h2 class="title"></h2>
            <div class="gold-list-item-info"></div>
            <div class="silver-list-item-info"></div>
            <div class="bronze-list-item-info"></div>
          </div>
          <div class=".button">
            <button id="closeDetails" onclick="hide_info()">Close</button>
          </div>
        </template>

      </section>


      <!------------------------------------------------------------------------------------------------------------>

      <section id="athlete-section">
        <h4>Répartition des médailles Suisses, d'après les disciplines</h4>
        <div id="my_dataviz" class="scroll-element js-scroll fade-in-bottom"></div>
      </section>

    </div>

  </div>

  <script>
    function div_hide() {
      document.getElementById("abc").style.display = "none";
    }

    function hide_info() {
      document.getElementById("toggleTop10Details").style.display = "none";
    }
  </script>

</body>

</html>
